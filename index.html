<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Hub</title>
</head>

<body class="bg-light my-3">
    <h1 class="text-center text-success fw-bold">Phone Hub</h1>
    <!-- Phone Search Area -->
    <div class="input-group w-50 my-5 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search phones"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- Spinner -->
    <div class="d-flex justify-content-center my-5">
        <div id="loading-spinner" class="spinner-border" role="status" style="display: none;">
            <span class="sr-only"></span>
        </div>
    </div>
    <!--Showing Error Message -->
    <div id="error-message" class="text-center text-danger my-5">
        <h3>Something went wrong!</h3>
    </div>
    <!-- When no input in text field -->
    <div id="no-input" class="text-center text-warning my-5">
        <h3>Please write something to display</h3>
    </div>
    <!-- When no search result found -->
    <div id="no-result" class="text-center text-warning my-5">
        <h3>No result found</h3>
    </div>
    <!--Single Phone Details -->
    <div id="phone-details" class="container col col-md-6 my-5 mx-auto">
    </div>
    <!-- Phone Search Result -->
    <section id="search-result-container" class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5">
        </div>
        <div class="d-flex justify-content-center">
            <button id="show-more-btn" type="button" class="btn btn-primary my-5" style="display: none;">Show
                More</button>
        </div>
    </section>
    <!-- bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom Script Link -->
    <script src="js/api.js"></script>
</body>

</html>
